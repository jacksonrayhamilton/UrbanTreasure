version: '3.8'
services:
  nodejs:
    build: .
    volumes:
      - ./dist/:/usr/src/app/dist
    expose:
      - '3000'
  nginx:
    image: nginx:1.20
    volumes:
      - ./dist/public_html:/usr/share/nginx/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - '8080:80'
    depends_on:
      - nodejs
